<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruiqi Xu | Personal Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Koh Santepheap', serif;
      color: white;
      background: url('cover.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }
    .socials-fixed {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 1.5rem;
      font-size: 1rem;
      z-index: 999;
    }
    .socials-fixed a {
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.4);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: 400;
    }
    .socials-fixed a:hover {
      background: #f7c948;
      color: black;
    }
    .hero {
      background-color: rgba(0, 0, 0, 0.55);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .hero h1 {
      font-family: 'Koh Santepheap', serif;
      font-size: 3.2rem;
      font-weight: 400;
      color: white;
      margin-bottom: 1rem;
    }
    .hero a {
      font-family: 'Koh Santepheap', serif;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      min-width: 150px;
      display: inline-block;
      text-align: center;
      transition: background 0.3s;
    }
    .hero a:hover {
      background: white;
      color: black;
    }

    /* Animation Styles */
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      .socials-fixed {
        font-size: 0.9rem;
        gap: 0.6rem;
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="socials-fixed">
    <a href="https://www.facebook.com/xu.ruiqi.287830/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/dandwz1/" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/ruiqi-xu-27a6251b9/" target="_blank">LinkedIn</a>
  </div>

  <div class="hero fade-in">
    <h1>Ruiqi Xu</h1>
    <a href="about.html">More Info About Me â†’</a>
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    const fadeInSection = document.querySelector('.fade-in');
    if (fadeInSection) observer.observe(fadeInSection);
  </script>
</body>
</html>
